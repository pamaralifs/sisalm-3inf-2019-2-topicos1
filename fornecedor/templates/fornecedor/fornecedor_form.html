{% extends 'fornecedor/base.html' %}
{% block conteudo %}
    <h1>Fornecedor</h1>
    <form method="post">
        <table class="table-sm table-responsive-sm">
        {% csrf_token %}
        {{ form.as_table }}</table>
        <button type="submit" class="btn btn-primary">
            <i class="far fa-save"></i> Salvar</button>
        <a href="javascript:void(0)" onClick="history.go(-1); return false;" 
            class="btn btn-primary"><i class="far fa-window-close"></i> Cancelar</a>
    </form>
{% endblock %}
